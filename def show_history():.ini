def show_history():
    """保存された注文履歴のうち最新の1件だけを表示"""
    if not os.path.exists(HISTORY_FILE):
        print("📂 注文履歴はまだありません。")
        return
    
    with open(HISTORY_FILE, "r", encoding="utf-8") as f:
        history = json.load(f)

    if not history:
        print("📂 注文履歴はまだありません。")
        return

    latest = history[-1]  # 最後の注文だけ取り出す
    print("\n🆕 最新の注文履歴")
    print(f"日時: {latest['timestamp']}")
    for item in latest["items"]:
        print(f"  {item['name']} × {item['qty']} （¥{item['price']}）")
    print("_" * 50)